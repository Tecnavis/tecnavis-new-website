<!DOCTYPE html>

<head>

    <title>Tecnavis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./img/profiles/2434.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #algn {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        #card {
            width: 370px;
            height: 700px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1), 0 6px 20px 0 rgba(0,0,0,0.1);
            background-color: aliceblue;
            animation: slideUp 0.5s ease-in-out;
        }

        #upper-bg {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('./img/profiles/WhatsApp\ Image\ 2024-05-15\ at\ 12.17.14\ PM.jpeg');
            background-size: cover;
            background-position: center;
            background-color: rgba(46, 43, 17, 0.8);
            backdrop-filter: blur(10px) brightness(120%) saturate(150%);
        }

        #upper-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height:50%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .profile-pic {
            width: 45%;
            background-color: white;
            border: 3px solid #16150d;
            border-radius: 50%;
            padding: 3px;
            position: absolute;
            top: 100%;
            transform: translateY(-50%);
            animation: bounceIn 1s ease-in-out;
        }

        #lower-bg {
            width: 100%;
            height: 65%;
            padding: 10px;
        }

        .text {
            text-align: center;
            padding-top:100px;
            animation: fadeIn 1s ease-in-out;
        }

        .text .name {
            font-weight: 600;
            font-size: large;
            margin: 5px;
        }

        .text .title {
            font-size: 15px;
            color: #666;
        }

        #icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .ico {
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .ico:hover {
            transform: scale(1.2);
        }

        .ico img {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #btn {
            display: flex;
            justify-content: center;
            margin: 15px;
        }

        #btn button {
            margin: 0 20px;
            padding: 10px 20px;
            background-color: #09d632;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            color: aliceblue;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }

        #btn button:hover {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1), 0 6px 20px 0 rgba(0,0,0,0.1);
        }

        #l-c-s {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 10px;
            animation: fadeIn 1s ease-in-out;
        }

        #l-c-s .num {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        #l-c-s .num:hover {
            transform: scale(1.1);
        }

        #l-c-s img {
            width: 48px;
            height: 48px;
        }

        .license {
            font-size: 12px;
            text-align: center;
        }

        .license .ll {
            padding: 0 10px;
            display: inline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5) translateY(-50%); }
            60% { transform: scale(1.2) translateY(-50%); }
            80% { transform: scale(0.9) translateY(-50%); }
            100% { transform: scale(1) translateY(-50%); }
        }
    </style>
</head>
