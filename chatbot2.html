<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

.chat-container {
    width: 300px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    background-color: rgb(255, 255, 255);
}

.chat-box {
    height: 400px;
    overflow-y: scroll;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.chat-box .message {
    margin: 10px 0;
}

.chat-box .message.bot {
    text-align: left;
}

.chat-box .message.user {
    text-align: right;
}

#chat-form {
    display: flex;
    border-top: 1px solid #ddd;
}

#chat-input {
    flex: 1;
    padding: 10px;
    border: none;
    border-right: 1px solid #ddd;
}

#chat-form button {
    padding: 0 20px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script >
        // script.js
document.addEventListener('DOMContentLoaded', (event) => {
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    const botMessages = [
        "Hi, I am Suila. How can I help you?",
        "Can you share your name please?",
        "In which area do you need help?"
    ];

    let messageIndex = 0;

    // Function to append message to chat box
    const appendMessage = (message, sender) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    // Function to handle bot's messages
    const botReply = () => {
        if (messageIndex < botMessages.length) {
            appendMessage(botMessages[messageIndex], 'bot');
            messageIndex++;
        } else {
            redirectToWhatsApp();
        }
    };

    // Initial bot message
    botReply();

    // Event listener for form submission
    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const userMessage = chatInput.value;
        if (userMessage.trim()) {
            appendMessage(userMessage, 'user');
            chatInput.value = '';
            setTimeout(botReply, 1000); // Simulate bot thinking time
        }
    });

    // Function to redirect to WhatsApp
    const redirectToWhatsApp = () => {
        const phoneNumber = '1234567890'; // Replace with your phone number
        const whatsappURL = `https://wa.me/${phoneNumber}?text=Hi, I need help with...`;
        window.location.href = whatsappURL;
    };
});





const express = require('express');
const app = express();
const port = 3000;

app.use(express.static('public')); // Serve static files from 'public' directory

app.get('/redirect-to-whatsapp', (req, res) => {
    const phoneNumber = '1234567890'; // Replace with your phone number
    const whatsappURL = `https://wa.me/${phoneNumber}?text=Hi, I need help with...`;
    res.redirect(whatsappURL);
});

app.listen(port, () => {
    console.log(`Server running at http://localhost:${port}`);
});

    </script>
</body>
</html>
